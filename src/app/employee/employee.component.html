<nav class="navbar navbar-light bg-light">
    <div class="container-fluid" style="display: flex;flex-direction: row;justify-content: center;align-items: center;">
      <span class="navbar-brand mb-0 h1">PERSONAL DETAILS</span>
    </div>
  </nav>


<div style="text-align: center;">
<button type="button" class="btn btn-dark" (click)="navigate()">
    <i class="bi bi-file-earmark-plus"></i>
    enter</button>
</div>

<table class="table">
    <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Middle Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of employeeArray">
            <td scope ="row">
              {{item.firstName}}
            </td>
            <td scope ="row">
              {{item.middleName}}
            </td>
            <td scope ="row">
              {{item.lastName}}
            </td>
            <td scope ="row">
              {{item.age}}
            </td>
            <td>
                <button type="button" class="btn btn-primary" (click)="navigateToEdit(item._id)">
                    <i class="bi bi-pencil-square"></i>
                    edit</button> &nbsp;
                <button type="button" class="btn btn-danger" (click)="delete(item._id)">
                    <i class="bi bi-trash"></i>
                    delete</button>
            </td>
              
  
        </tr>
      </tbody>
  </table>
